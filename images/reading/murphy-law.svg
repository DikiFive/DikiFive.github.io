<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="墨菲定律（示例封面）">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="300" height="450" rx="14" fill="url(#bg)"/>
  <g filter="url(#s)">
    <rect x="30" y="40" width="240" height="60" rx="10" fill="#fff" opacity="0.2"/>
  </g>
  <text x="50%" y="190" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="34" fill="#1f2937" font-weight="700">墨菲定律</text>
  <text x="50%" y="225" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="16" fill="#374151" opacity="0.9">Murphy's Law</text>
  <rect x="30" y="270" width="240" height="130" rx="10" fill="#000" opacity="0.12"/>
</svg>
